name: Deploy Frontend to Azure Static Web Apps
# Force rebuild - 2025-12-14

on:
  push:
    branches:
      - main
    paths:
      - 'church-website/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install and Build
        working-directory: ./church-website
        env:
          VITE_API_URL: https://church-backend-norway.azurewebsites.net/api
        run: |
          npm install
          npm run build

      - name: Check Secret Exists
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN is empty or not set"
            exit 1
          else
            echo "Secret exists and has length: ${#AZURE_STATIC_WEB_APPS_API_TOKEN}"
          fi
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "church-website/dist"
          skip_app_build: true
